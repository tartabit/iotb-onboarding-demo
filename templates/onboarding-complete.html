<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding Complete</title>
    <link rel="stylesheet" href="{{ url_for('lnf.styles') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index.index') }}" class="nav-link">Back to Home</a>
        <img src="{{ url_for('lnf.logo') }}" alt="Logo" class="logo" height="50">
        <h1>Onboarding Complete</h1>

        <h2>Results</h2>
        <p>Here are the results of the onboarding operation.</p>
        <table>
            <thead>
                <tr>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
